  <div class="message">
    저희 두 사람의 만남을 지켜봐주시고 응원해주셔서
    진심으로 감사드립니다.<br>
    함께하는 첫 걸음에 양가 가족을 모시고
    식사 대접을 하려고 합니다.<br>
    부족한 부분이 있더라도 너그럽게 살펴주시고
    귀한 발걸음으로
    소중한 만남의 자리를 빛내주시기 바랍니다.
  </div>
